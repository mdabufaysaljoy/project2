<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 2</title>
  </head>
  <body>
    <div class="container">
      <div class="contact-box">
        <div class="left">
          <img src="images/logo.png" alt="images/logo.png" />
          <div class="social-icons">
            <img src="images/facebook.png" alt="images/facebook.png" />
            <img src="images/instagram.png" alt="images/instagram.png" />
            <img src="images/linkedin.png" alt="images/linkedin.png" />
            <img src="images/twitter.png" alt="images/twitter.png" />
          </div>
        </div>
        <div class="right">
          <form class="contact-form">
            <h2>Contact Us</h2>
            <input class="field" type="text" placeholder="Enter your name" />
            <input class="field" type="email" placeholder="Enter your email" />
            <input class="field" type="number" placeholder="Enter your phone" />
            <textarea class="field" placeholder="Enter your message"></textarea>
            <button type="submit" class="send-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
